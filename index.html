---
title: "Home"
---

<section class="home">
	<ul class="post-list">
		{% for post in site.posts %}
		<li data-date="{{ post.date | date_to_string }}">
			<h3>{{ post.title }}</h3>
			<p>{{ post.excerpt }}</p>
			<p><a href="{{ post.url }}">Read more</a></p>

			{% if post.tags.size > 0 %}
				<div class="tag-list">
					<i class="fa-fw fas fa-tags"></i>
					{% for tag in post.tags %}
						<a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>
					{% endfor %}
				</div>
			{% endif %}
		</li>
		{% endfor %}
	</ul>
</section>
