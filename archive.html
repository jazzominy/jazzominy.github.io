---
title: Posts
author: "Jasmine Hirpara"
excerpt: "All posts"
permalink: /archive/
---

<section class="posts">
    <h1>Posts</h1>
    
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <div class="post-date">
                    <i class="fa-solid fa-calendar-days"></i>
                    <time datetime="{{ post.date | date_to_string }}">
                        {{ post.date | date_to_string }}
                    </time>
                </div>
            </li>
        {% endfor %}
    </ul>
</section>
