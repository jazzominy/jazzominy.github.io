---
layout: default
---

<h2>Posts related to {{ page.tag }}</h2>

<ul>
    {% for post in site.posts %}
        {% if post.tags contains page.tag %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endif %}
    {% endfor %}
</ul>
