---
layout: default
---

<section class="tag">
    <h2 class="tag-title">Posts related to <i>{{ page.tag }}</i></h2>
    
    <ul>
        {% for post in site.posts %}
            {% if post.tags contains page.tag %}
                <li>
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p>{{ post.excerpt }}</p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</section>
