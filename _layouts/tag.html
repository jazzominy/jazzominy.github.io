---
layout: default
---

<h2 class="tag-title">Posts related to {{ page.tag }}</h2>

<ul>
    {% for post in site.posts %}
        {% if post.tags contains page.tag %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endif %}
    {% endfor %}
</ul>
